<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS ATTACHED FILE-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--STYLE.CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Images Gallery using Bootstrap</title>
</head>
<body>
    
    <section class="gallery min-vh-100">
        <div class="container-lg">
            <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
                <div class="col">
                    <img src="../image/taylor-williams-vMLFbB6dmZ0-unsplash.jpg" class="gallery-item" alt="Gallery">
                </div>
                <div class="col">
                    <img src="../image/muhd-asyraaf-Ti8UF_rJlYo-unsplash.jpg" class="gallery-item" alt="Gallery">
                </div>
                <div class="col">
                    <img src="../image/lucas-hoang-h2xG7FQbmcI-unsplash.jpg" class="gallery-item" alt="Gallery">
                </div>
                <div class="col">
                    <img src="../image/marjan-blan-marjanblan-uTNR0m_gO0I-unsplash.jpg" class="gallery-item" alt="Gallery">
                </div>
                <div class="col">
                    <img src="../image/mahosadha-ong-ms5GyTZmi3E-unsplash.jpg" class="gallery-item" alt="Gallery">
                </div>
                <div class="col">
                    <img src="../image/andrey-zvyagintsev-AR4sQoG4txg-unsplash.jpg" class="gallery-item" alt="Gallery">
                </div>
            </div>
        </div>
    </section>


  <!-- Modal -->
  <div class="modal fade" id="gallery-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
    
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="../image/taylor-williams-vMLFbB6dmZ0-unsplash.jpg" class="modal-img" alt="modal img" >
        </div>
      </div>
    </div>
  </div>
    <!--JS ATTACHED FILE-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <!--MODAL-->
    <script>
        document.addEventListener("click",function (e){
            if(e.target.classList.contains("gallery-item")){
                const scr = e.target.getAttribute("src");
                document.querySelector(".modal-img").src = scr;
                const myModal = new bootstrap.Modal(document.getElementById('gallery-modal'));
                myModal.show();
            }
        })

    </script>
</body>
</html>
